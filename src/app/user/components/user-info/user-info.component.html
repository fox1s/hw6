<div [className]="'chosen-user'">
  <b>Info about {{user?.id}} user</b> <br> <br>
  <b>{{user?.id}}. {{user?.name}}.</b> <br>
  <b>Username:</b> {{user?.username}}
  <b>Email:</b> {{user?.email}}
  <b>Address:</b> {{user.address.city}}, {{user.address.street}}, {{user.address.zipcode}} <br>
  <b>Phone:</b> {{user?.phone}}
</div>
